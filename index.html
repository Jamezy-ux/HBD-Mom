<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday, Mom!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    #balloon {
      position: absolute;
      width: 250px; /* bigger balloon */
      height: auto;
      transition: transform 0.05s linear;
      pointer-events: none;
    }

    #messageBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }

    #mainMessage {
      font-size: 4em;
      font-weight: bold;
      margin-bottom: 0.5em;
    }

    .curved {
      display: inline-block;
      font-size: 3em;
      font-family: 'Brush Script MT', cursive;
      transform: rotate(0deg);
      animation: arcCurve 5s forwards;
      display: block;
      margin-bottom: 0.2em;
    }

    @keyframes arcCurve {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(0deg); }
    }

    .italic {
      font-style: italic;
      font-size: 4em;
      font-family: 'Pacifico', cursive;
      display: block;
    }

    #subMessage {
      font-size: 2em;
      margin-top: 2em;
      white-space: pre-line;
      line-height: 1.8em;
    }

    #musicButton {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff0;
      animation: fall 4s linear infinite;
      border-radius: 50%;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div id="messageBox">
    <div id="mainMessage">
      <div class="curved">Happy Birthday</div>
      <div class="italic">Mom! ðŸŽ‰</div>
    </div>
    <div id="subMessage">
      Happy Birthday Mom! Take it easy today.
      You deserve it. Thank you for everything,
      Wishing you a wonderful day!
    </div>
  </div>

  <img id="balloon" src="balloon.png" alt="Balloon" />
  <button id="musicButton">Play Music</button>
  <audio id="music" src="music.mp3"></audio>

  <script>
    const balloon = document.getElementById('balloon');
    document.addEventListener('mousemove', (e) => {
      balloon.style.transform = `translate(${e.pageX - 125}px, ${e.pageY - 30}px)`; // now more under the cursor
    });

    const button = document.getElementById('musicButton');
    const music = document.getElementById('music');
    button.addEventListener('click', () => {
      music.play();
      button.style.display = 'none';
    });

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
      confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }

    setInterval(createConfetti, 200);
  </script>
</body>
</html>
